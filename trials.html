<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Surfing Signup</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>

<body>
	
	<br>
	<br>
	<h1>THE GHANA FORM</h1>
	
	<p id="old"> Already a Ghanaian? Just Login </p>
		<div>
			<label>Email:</label>
		
			<input type="email" name="email" id="email">
		<br>	

			<label>Password:</label>
		
			<input type="password" name="password" id="Password" minlength="6" maxlength="15">
		</div>
		<div class="form-input">
			<input type="submit" name="submit">
		</div>	

	<p id="new"> Want to be a Ghanaian? Fill the form and submit
	<br>	
	<form>
		<div id="First-Name">
			<label>First Name:</label>
			<br>
			<input type="text" name="first-name" required>
		</div>

		<div id="Surname-Name">
			<label>Surname Name:</label>
			<br>
			<input type="text" name="surname-name">
		</div>

		<div id="email">
			<label>Email Address:</label>
			<br>
			<input type="email" name="email" id="email">
		</div>

		<div id="password">
			<label>Password:</label>
			<br>
			<input type="password" name="password" id="Password" minlength="6" maxlength="15">
		</div>

		<div id="date">
			<label>Date of Birth:</label>
			<br>
			<input type="date" name="date">
		</div>

		<div class="form-input">
			<label>Gender:</label>
			<br>
			<label>Male</label>
			<input type="radio" name="gender" value="male" checked>
			<label>Female</label>
			<input type="radio" name="gender" value="female">
			<label>LGBTQI+</label>
			<input type="radio" name="gender" value="LGBTQI+">
		</div>

		<br>
		<div class="form-input">
			<input type="submit" name="submit">
		</div>	
	</form>

</body>
</html>
